<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garmmarly Demo</title>
    <script src="engine.js"></script>
</head>
<body>
    <h1>Garmmarly Demo</h1>
    <label for="input">Input:</label><textarea id="input" rows="10" cols="75" placeholder="Enter text here..." onchange="garmmarlyRun('output', this.value)" onkeyup="garmmarlyRun('output', this.value)" onkeydown="garmmarlyRun('output', this.value)"></textarea>
    <h3>Output:</h3>
    <label for="output">Output:</label><textarea id="output" rows="10" cols="75" readonly></textarea>
</body>
</html>
