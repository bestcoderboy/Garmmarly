<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
    <title>Garmmarly Modal</title>
</head>
<body>
    <div>
        <!--suppress CheckImageSize -->
        <img alt="Garmmarly Logo" src="images/garmmarly_logo_white_transparent.png" width="176" height="50" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div id="websiteToggle">
    </div>
    <div id="options">
        <h3>No Punctuation</h3>
        <label class="switch">
            <input type="checkbox" id="noPunctuation">
            <span class="slider round"></span>
        </label>
        <h3>Capitalisation</h3>
        <label class="switch">
            <input type="checkbox" id="capitalisation">
            <span class="slider round"></span>
        </label>
        <h3>Swapped Letters</h3>
        <label class="switch">
            <input type="checkbox" id="swappedLetters">
            <span class="slider round"></span>
        </label>
        <h3>Switch Vowels</h3>
        <label class="switch">
            <input type="checkbox" id="switchVowels">
            <span class="slider round"></span>
        </label>
        <h3>Random Letters</h3>
        <label class="switch">
            <input type="checkbox" id="randomLetters">
            <span class="slider round"></span>
        </label>
        <h3>Double Words</h3>
        <label class="switch">
            <input type="checkbox" id="doubleWords">
            <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
